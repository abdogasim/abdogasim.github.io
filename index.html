<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="./styles.css" type="text/css" />
  <script src="vendors/jquery-3.2.0.min.js"></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__container">
        <div class="header__item">
          <a class="link" href="/">
            <img class="link__image" src="./images/logo.png" />
          </a>
        </div>

        <div class="header__item">
          <ul class="navigation is-logged">
            <li class="navigation__item">
              <a class="navigation__link" href="/about">About</a>
            </li>
            
            <li class="navigation__item navigation__item_notlogged">
              <a class="navigation__link" href="/login">Log in</a>
            </li>
            
            <li class="navigation__item navigation__item_notlogged">
              <a class="navigation__link" href="/signup">Sign up</a>
            </li>
            
            <li class="navigation__item navigation__item_logged">
              <a class="navigation__link" href="/posted">Posted</a>
            </li>
            
            <li class="navigation__item navigation__item_logged">
              <a class="navigation__link" href="/notifications">Notifications</a>
            </li>
            
            <li class="navigation__item navigation__item_logged">
              <div class="showcase">
                <div class="showcase__item">
                  <span class="showcase__title">
                    <span class="showcase__greeting">Hello,</span>
                    <span class="showcase__name">Abdo</span>
                  </span>
                </div>

                <div class="showcase__item">
                  <div class="dropdown js-dropdown">
                    <a class="dropdown__toggler js-dropdown-toggler" href="javascript:;">
                      <img class="dropdown__image" src="images/avatar.png" alt="Abdo" />
                      <img class="dropdown__icon dropdown__icon_changing" src="images/show.png" alt="Show" />
                      <img class="dropdown__icon dropdown__icon_changing" src="images/hide.png" alt="Hide" />
                    </a>

                    <div class="dropdown__container">
                      <span class="dropdown__spacer"></span>
                      <ul class="menu menu_lifted">
                        <li class="menu__item">
                          <a class="menu__link" href="/profile">
                            <span class="menu__title">My profile</span>
                          </a>
                        </li>

                        <li class="menu__item">
                          <a class="menu__link" href="/settings">
                            <span class="menu__title">Settings</span>
                          </a>
                        </li>
                        
                        <li class="menu__item">
                          <a class="menu__link" href="/logout">
                            <span class="menu__title">Logout</span>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div class="box">
        <div class="box__container">
          <form class="form form_search" action="/search" method="GET">
            <img class="form__sign" src="images/at.png" alt="at" />
            <div class="form__field">
              <input class="form__input" type="text" placeholder="Search for account to add comment" />
              <img class="form__icon" src="images/lens.png" alt="lens" />
            </div>        
          </form>
        </div>
      </div>
    </div>
  </div> 

  <script src="scripts/app.js"></script>
</body>
</html>
